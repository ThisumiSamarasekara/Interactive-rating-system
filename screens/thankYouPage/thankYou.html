<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.google.com/specimen/Overpass" rel="stylesheet" />
    <link href="thankYou.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="form">
      <div class="thankyou-image">
        <img src="../../images/illustration-thank-you.svg" />
      </div>
      <div class="count">
        <p class="count-num" id="selectedRating">You selected 4 out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p class="paragraph">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script>
      // Get the selected rating from localStorage
      const selectedRating = localStorage.getItem("selectedRating");

      // Update the content of the 'selectedRating' element
      if (selectedRating > 0) {
        const selectedRatingElement = document.getElementById("selectedRating");
        selectedRatingElement.textContent = `You selected ${selectedRating} out of 5`;
      }
    </script>
  </body>
</html>
